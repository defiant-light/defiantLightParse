    <title>Faux Poe</title>

  <body>
    <h1><img src='EAP bitcoin.png'></h1>
    <h2>1 Penny, 100 Poems</h2>

    <div>
      <a href='#' class='my-custom-link'><button><img src='Buy With Bitcoin.png'></button></a>
    </div>

    <div class="coinbase-button" data-code="509fed362d25e462382c03af49a4e3cc" data-button-style="none" href="https://www.coinbase.com/checkouts/509fed362d25e462382c03af49a4e3cc"></div><script src="https://www.coinbase.com/assets/button.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.my-custom-link').click(function(){
          $(document).trigger('coinbase_show_modal', '509fed362d25e462382c03af49a4e3cc');
          return false;
        });

        $(document).on('coinbase_payment_complete', function(event, code){
          console.log("Payment completed for button " + code);
          // window.location = "/confirmation.html";
        });

        $(document).on('coinbase_payment_mispaid', function(event, code) {
          console.log("Payment mispaid for button " + code);
          // window.location = "/try-again.html";
        });

        $(document).on('coinbase_payment_expired', function(event, code) {
          console.log("Payment expired for button " + code);
          // window.location = "/maybe-later.html";
        });
      });
    </script>
